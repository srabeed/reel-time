<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='CSS/homepagestyle.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    
    <div id="bodycenter">
      <a href="/"><img src="{{ url_for('static', filename='images/reeltimelogo.png') }}"></a>
    </div>

  
  <div id="form">
      <form action="log_catch" method="post">
          {{ message }}
          <h1>Log a catch</h1>
          <h3>Greater area: 
            <select name="area" id="area">
                <option value="">- Please select below -</option>
                <option value="Houston">Houston</option>
                <option value="Dallas">Dallas</option>
                <option value="Austin">Austin</option>
            </select>
        </h3>
          
        <h3>Specific location: 
            <select name ="location" id="location">
            <option value="">- Please select below -</option>
            <option value="Houston">Houston</option>
            <option value="Dallas">Dallas</option>
            <option value="Austin">Austin</option>
        </select></h3>

        <h3>Fish species: 
            <select name ="species" id="species">
            <option value="">- Please select below -</option>
            <option value="Grouper">Grouper</option>
            <option value="Trout">Trout</option>
            <option value="Bass">Bass</option>
            <option value="Other">Other</option>
        </select>
        <br>
        If other:
        <input type="text" name="other_species"></h3>

        <h3>Amount caught: 
            <input type="int" name="amount">
        </h3>
        
        <br>
    
        <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
